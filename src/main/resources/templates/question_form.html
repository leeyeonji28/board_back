<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문등록</title>
</head>
<body>
<div>
  <h5>질문등록</h5>
  <form th:action="@{/question/create}" method="post">

      <label for="subject"> 제목</label>
      <input type="text" name="subject">
    </div>
      <div>
          <label for="content">내용</label>

      <input type="submit" value="저장하기">
  </form>
</div>
</body>
</html>
